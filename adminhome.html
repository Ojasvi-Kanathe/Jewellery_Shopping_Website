<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Online Shopping | Admin Home</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #1e90ff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            flex: 1;
        }

        nav a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #575757;
        }

        main {
            padding: 30px;
            text-align: center;
        }

        footer {
            background-color: #f1f1f1;
            padding: 15px;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            border-top: 1px solid #ccc;
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <h1>Online Jewellery Shopping Application</h1>
    </header>

    <!-- Navigation Bar -->
    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>
            <li><a th:href="@{/addproduct}">Add Product</a></li>
            
            <li><a th:href="@{/viewshopping}">View Products</a></li>
            <li><a th:href="@{/logout}">Logout</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
        <h2>Welcome to Our Jewellery Store!</h2>
         <p th:text="'Hello, ' + ${user.username} + '!'">Welcome!</p>
        <p>Discover amazing products and deals. Register or log in to start shopping!</p>
        <img src="/Wallpaper.jpg" alt="Shopping Banner" style="max-width: 100%; height: auto; margin-top: 20px;">
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Online Shopping App. All rights reserved.</p>
    </footer>

</body>
</html>
