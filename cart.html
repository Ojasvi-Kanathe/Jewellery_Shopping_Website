<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
        }

        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: center;
        }

        th {
            background-color: #f2f2f2;
        }

        h2 {
            text-align: center;
            margin-bottom: 40px;
        }

        .checkout-btn {
            display: block;
            width: 200px;
            margin: 30px auto;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
        }

        .checkout-btn:hover {
            background-color: #45a049;
        }

        .empty-message {
            text-align: center;
            font-size: 18px;
            color: #555;
        }
    </style>
</head>
<body>

<h2>Your Shopping Cart</h2>

<div th:if="${#lists.isEmpty(cartItems)}" class="empty-message">
    Your cart is currently empty.
</div>

<div th:if="${!#lists.isEmpty(cartItems)}">
    <table>
        <thead>
            <tr>
                <th>Product</th>
                <th>Price (₹)</th>
                <th>Quantity</th>
                <th>Subtotal (₹)</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="item : ${cartItems}">
                <td th:text="${item.productName}">Product Name</td>
                <td th:text="${item.price}">Price</td>
                <td th:text="${item.quantity}">Quantity</td>
                <td th:text="${item.price.multiply(T(java.math.BigDecimal).valueOf(item.quantity.longValue()))}">Subtotal</td>
            </tr>
        </tbody>
    </table>

    <form method="post" th:action="@{/api/cart/checkout}">
    <button class="checkout-btn" type="submit">Proceed to Checkout</button>
</form>
</div>

</body>
</html>
