<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f9f9f9;
        }

        .message {
            font-size: 24px;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .home-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            margin-top: 20px;
        }

        .home-link:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="message">
        <h2>Payment Done ✔️</h2>
        <p>Your order has been placed successfully!</p>
    </div>

    <a th:href="@{/userhome}" class="home-link">Back to Home</a>

</body>
</html>
