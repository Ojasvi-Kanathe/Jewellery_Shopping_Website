<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Product Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-color: #f5f5f5;
            color: #333;
        }

        h1 {
            margin-bottom: 20px;
            color: #444;
        }

        form {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }

        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="number"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007BFF;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            margin-top: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1 th:text="${product.id == null ? 'Add Product' : 'Edit Product'}"></h1>
   <form th:action="@{/addproduct1}" th:object="${product}" method="post" enctype="multipart/form-data">
     <input type="hidden" th:field="*{id}" />

        <label>Name:</label>
        <input type="text" th:field="*{name}" required />

        <label>Description:</label>
        <textarea th:field="*{description}"></textarea>

        <label>Price:</label>
        <input type="number" th:field="*{price}" step="0.01" required />

        <label>Stock:</label>
        <input type="number" th:field="*{stock}" />

        <label>Upload Image:</label>
        <input type="file" name="image" />

        <div th:if="${product.imageUrl != null}">
            <img th:src="${product.imageUrl}" alt="Product Image" width="150"/>
        </div>

        <button type="submit">Save</button>
    </form>

    <a th:href="@{/products}">Back to List</a>
</body>
</html>
