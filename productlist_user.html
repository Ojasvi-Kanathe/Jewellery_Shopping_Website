<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .product-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 250px;
            text-align: center;
            padding: 15px;
            background: #f9f9f9;
        }

        .product img {
            max-width: 100%;
            cursor: pointer;
            transition: transform 0.2s ease;
        }

        .product img:hover {
            transform: scale(1.05);
        }

        .full-image {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
        }

        .full-image img {
            max-width: 90vw;
            max-height: 80vh;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .add-to-cart {
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        .add-to-cart:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">Available Products</h2>

<div class="product-grid">
    <div class="product" th:each="product : ${products}">
        <h3 th:text="${product.name}"></h3>
        <img th:src="${product.imageUrl}" 
     alt="Product Image"
     th:attr="data-img=${product.imageUrl}"
     onclick="showFullImage(this)">
             <p th:text="${product.description}"></p>
        <p><strong>Price:</strong> ₹<span th:text="${product.price}"></span></p>
   <a th:href="@{'/api/cart/addToCart/' + ${product.id} + '?userId=' + ${user.id}}"
   class="add-to-cart">
   Add to Cart
</a>
    </div>
</div>

<div class="full-image" id="fullImageContainer">
    <span class="close-btn" onclick="closeFullImage()">&times;</span>
    <img id="fullImage" src="" alt="Full Product Image">
</div>

<div style="text-align: center; margin: 20px;">
    <a th:href="@{/userhome}" 
       style="text-decoration: none; padding: 10px 20px; background-color: #007BFF; color: white; border-radius: 5px;">
       ← Back to Home
    </a>
</div>
<script>
function showFullImage(imgElement) {
    const url = imgElement.getAttribute("data-img");
    document.getElementById('fullImage').src = url;
    document.getElementById('fullImageContainer').style.display = 'block';
}

function closeFullImage() {
    document.getElementById('fullImageContainer').style.display = 'none';
}
</script>


</body>
</html>
